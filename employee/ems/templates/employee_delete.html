{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>

    <link rel="stylesheet" href="{% static 'ems/delete.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ employee.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <div class="form-buttons">
        <button type="submit" class="delete-button">Yes, Delete</button>
        <a href="{% url 'employee_list' %}" class="cancel-button">Cancel</a>
    </div>
</form>

</body>
</html>
