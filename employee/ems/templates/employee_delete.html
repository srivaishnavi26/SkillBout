<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>

    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ employee.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'employee_list' %}">Cancel</a>
    </form>

</body>
</html>
